<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #f79c24;
            --light: #ffffff;
            --light-bg: #f4f6f8;
            --border-light: #e0e0e0;
            --text-dark: #333333;
            --text-medium: #555555;
            --text-light: #777777;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1505691723518-36a5ac3be353?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            color: var(--text-dark);
        }

        .btn-primary:hover {
            background-color: #e68a1e;
            border-color: #e68a1e;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(247, 156, 36, 0.4);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--light);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            max-height: 80vh;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-light);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-medium);
            font-size: 2.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--primary);
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .modal-body::-webkit-scrollbar {
            width: 10px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background-color: #e68a1e;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .filter-group label {
            font-size: 1rem;
            font-weight: 600;
        }

        .custom-select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-dark);
            background-color: var(--light-bg);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20width%3D%27292.4%27%20height%3D%27292.4%27%3E%3Cpath%20fill%3D%27%23333333%27%20d%3D%27M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%27%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.8em;
            cursor: pointer;
        }

        .custom-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(247, 156, 36, 0.3);
        }

        .price-display {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .slider-wrapper {
            position: relative;
            height: 25px;
            display: flex;
            align-items: center;
        }

        .slider-track {
            position: absolute;
            height: 6px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 3px;
            z-index: 1;
        }

        .slider-progress {
            position: absolute;
            height: 6px;
            background-color: var(--primary);
            border-radius: 3px;
            z-index: 2;
        }

        .slider-wrapper input[type="range"] {
            position: absolute;
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            pointer-events: none;
            z-index: 3;
        }

        .slider-wrapper input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 20px;
            width: 20px;
            background-color: var(--primary);
            border-radius: 50%;
            border: 2px solid var(--light);
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .slider-wrapper input[type="range"]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            background-color: var(--primary);
            border-radius: 50%;
            border: 2px solid var(--light);
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: flex-end;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .checkbox-label input {
            display: none;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-light);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }

        .custom-checkbox i {
            font-size: 12px;
            color: var(--light);
            transform: scale(0);
            transition: transform 0.2s ease;
        }

        .checkbox-label input:checked+.custom-checkbox {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-label input:checked+.custom-checkbox i {
            transform: scale(1);
        }
    </style>
</head>

<body>

    <button id="openFilterModal" class="btn btn-primary">Open Filters</button>

    <div id="filterModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Quick Filters</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">

                <div class="filter-group">
                    <label for="listingType">Listing Type</label>
                    <select id="listingType" class="custom-select">
                        <option value="all">All</option>
                        <option value="sale">Sale</option>
                        <option value="rent">Rent</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="propertyType">Property Type</label>
                    <select id="propertyType" class="custom-select">
                        <option value="type">Type</option>
                        <option value="apartment">Apartments</option>
                        <option value="house">Homes</option>
                        <option value="office">Offices</option>
                        <option value="commercial">Commercial</option>
                        <option value="beach">Beach Property</option>
                        <option value="land">Land</option>
                        <option value="island">Island Property</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Price Range</label>
                    <div class="price-display" id="priceDisplay">$10,000 - $2,000,000</div>
                    <div class="slider-wrapper">
                        <div class="slider-track"></div>
                        <div class="slider-progress" id="sliderProgress"></div>
                        <input type="range" id="minPrice" min="10000" max="2000000" value="10000" step="1000">
                        <input type="range" id="maxPrice" min="10000" max="2000000" value="2000000" step="1000">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openModalBtn = document.getElementById('openFilterModal');
            const modalOverlay = document.getElementById('filterModal');
            const closeModalBtn = modalOverlay.querySelector('.close-btn');

            const openModal = () => modalOverlay.classList.add('active');
            const closeModal = () => modalOverlay.classList.remove('active');

            openModalBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            const minPriceSlider = document.getElementById('minPrice');
            const maxPriceSlider = document.getElementById('maxPrice');
            const priceDisplay = document.getElementById('priceDisplay');
            const sliderProgress = document.getElementById('sliderProgress');

            const minValGap = 10000;

            const formatNumber = (num) => {
                return new Intl.NumberFormat('en-US').format(num);
            };

            const updatePriceDisplay = (event) => {
                let minVal = parseInt(minPriceSlider.value);
                let maxVal = parseInt(maxPriceSlider.value);

                if (maxVal - minVal < minValGap) {
                    if (event && event.target.id === "minPrice") {
                        minVal = maxVal - minValGap;
                        minPriceSlider.value = minVal;
                    } else {
                        maxVal = minVal + minValGap;
                        maxPriceSlider.value = maxVal;
                    }
                }

                priceDisplay.textContent = `$${formatNumber(minVal)} - $${formatNumber(maxVal)}`;

                const minPercent = (minVal - minPriceSlider.min) / (minPriceSlider.max - minPriceSlider.min) * 100;
                const maxPercent = (maxVal - maxPriceSlider.min) / (maxPriceSlider.max - maxPriceSlider.min) * 100;
                sliderProgress.style.left = `${minPercent}%`;
                sliderProgress.style.width = `${maxPercent - minPercent}%`;
            };

            minPriceSlider.addEventListener('input', updatePriceDisplay);
            maxPriceSlider.addEventListener('input', updatePriceDisplay);

            updatePriceDisplay();
        });
    </script>

</body>

</html>
